name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyInstaller (and any additional hooks) and your package.
          pip install pyinstaller pyinstaller-hooks-contrib
          pip install .

      - name: Build Executable with PyInstaller
        run: |
          # This spec file (app_main.spec) uses your packageâ€™s __main__.py as the entry point.
          pyinstaller ground.spec

      - name: Set executable permission (Linux only)
        if: runner.os == 'Linux'
        run: chmod +x dist/ground
        
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: 'dist/'
          server-dir: 'httpdocs/downloads'
